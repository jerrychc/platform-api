<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="styleSheet" href="../../../common/font-awesome-4.7.0/css/font-awesome.min.css">
		<link href="css/mobiscroll.css" rel="stylesheet" />
		<link href="css/mobiscroll_date.css" rel="stylesheet" />
		<link href="css/dialog.css" rel="stylesheet" />
		<link href="../../../common/utils/selectMobile/select.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../common/jquery-file-upload/css/jquery.fileupload.css">
        <link rel="stylesheet" type="text/css" href="css/fill-style.css?v=1.8" />
    </head>

    <body>
		<header>
			<div class="title-header clearfix" style="display: none"><span id="get_title"></span></div>
		</header>
		<div class="content-box">
			<div class="con-tab">
				<span>表单</span>
				<i class="fa fa-angle-down icon" aria-hidden="true"></i>
			</div>

			<div class="fill-order">
				<table>
					<tbody id="fill-tbody">
					</tbody>
				</table>
			</div>
			<div class="split"></div>

			<ul class="mui-table-view ul-box attachmentBoxIsShow">
				<li class="mui-table-view-cell" id="attachmentUpload" style='padding-bottom:0'>
				</li>
			</ul>


			<ul class="attachment-box"  id="attachmentList">

			</ul>
			<div class="split"></div>
			<div class="note-box clearfix">
				<span class="pull-left">处理意见</span>
				<textarea id="note" placeholder="" data-cmpValue=""></textarea>
				<span class="noteSpan" style="width:22px; height:22px; margin-top: 14px; position: absolute; right: 10px; vertical-align: middle;"><img style="width:22px; height:22px;" src="image/applist_cancel@2x.png"/></span>
			</div>
			<div class="split"></div>
			<div class="btn-box clearfix">
				<div class="btn">
					<a onclick="javascript:;" class="cancel">
						<img src="image/applist_cancel@2x.png"/>
						<span>取消</span>
					</a>
				</div>
				<div class="btn">
					<a onclick="javascript:;" class="tmpsave">
						<img src="image/applist_save@2x.png"/>
						<span>暂存</span>
					</a>
				</div>
				<div class="btn" >
					<a onclick="javascript:;" class="approve">
						<img src="image/applist_okay@2x.png"/>
						<span>发起</span>
					</a>
				</div>
			</div>
		</div>
		<div class="loading">
			<div class="load-box">
				<img class='load' src='../../myimg/load.gif'/>
				<div class="textWaiting">请稍后...</div>
			</div>
		</div>
    </body>
	<iframe style="display: none" src="" id="start_iframe" name="start_iframe" frameborder="no" border="0"></iframe>

<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../js/lodash.min.js"></script>
	<script src="js/mobiscroll_date.js?v=1.9"></script>
	<script src="js/mobiscroll.js?v=1.0"></script>
	<script src="js/dialog.js"></script>
	<script type="text/javascript" src="../../../common/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../common/jquery-file-upload/js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="../../../common/jquery-file-upload/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="../../../common/utils/selectMobile/select.js?v=1.2"></script>
	<!--<script type="text/javascript" src="../../../common/utils/xljUtils.js"></script>-->
	<script type="text/javascript" src="../../../common/utils/xlj-attachment-mobile.js?v=1.3.1"></script>
	<script type="text/javascript" src="js/customFill.js?v=6.0"></script>

</html>
