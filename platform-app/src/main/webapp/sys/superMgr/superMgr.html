<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>超级用户管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js"></script>
    <!--<link rel="stylesheet" href="../css/flow.css" type="text/css">-->
</head>
<body>
<div class="container-fluid">
    <div class="row" >
        <div class="col-md-10 col-sm-12 col-md-offset-1 col-sm-offset-0">

            <!-- 基本信息 -->
            <div id="_base" class="xj-form-content">
                <div class="xj-form-tab mt20 container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-list addBlue" aria-hidden="true"></i> <span
                                class="form-title">生成加密密码</span>
                        </div>
                        <div class="col-md-9 btns-group addTop">
                            <button type="button" class="btn btn-sm" id="generateEncryPassword">生成加密密码</button>
                        </div>
                    </div>
                </div>

                <div class="xj-form-content" style="padding-bottom:50px;">
                    <form class="form-inline" id="superMgrForm" method="POST" validate-type="jQueryValidate" data-validate-success="" enctype="multipart/form-data">
                        <div class="xj-form-content xj-form-single" >
                            <table class="table table-bordered">
                                <tbody>

                                <tr class="form-tr">
                                    <td class="form-label"><label><span>*</span>用户名 :</label></td>
                                    <td>
                                        <input type="text" class="form-control addInputWidth" id="userName" value="sys"
                                               name="userName" data-required="true" data-html="true" data-maxlength="50" data-placeholder="用户名不能为空">
                                    </td>
                                </tr>

                                <tr class="form-tr">
                                    <td class="form-label"><label><span>*</span>密码 :</label></td>
                                    <td>
                                        <input type="text" class="form-control addInputWidth" id="password" data-html="true" name="password"  data-required="true" data-maxlength="500" data-placeholder="密码不能为空">
                                    </td>
                                </tr>

                                <tr class="form-tr">
                                    <td class="form-label"><label>加密密码 :</label></td>
                                    <td>
                                        <input type="text" class="form-control addInputWidth" id="encryPassword" data-html="true" name="encryPassword"  readonly>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="../../common/common.js" type="text/javascript"></script>
<!--<script src="instanceCommon.js" type="text/javascript"></script>-->
<script src="superMgr.js" type="text/javascript"></script>
</body>
</html>
