<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>蓝凌流程列表</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="../../common/common.css.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../office/office.css">
    <style>
        .time_1 {
            float: left;
            width: 45%;
            position: relative;
        }
        .dao {
            float: left;
            margin: 0 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<header class="container-fluid xj-index-header">
    <div class="row clearfix">
        <div class="col-md-1 col-sm-2 xj-index-logo">
            <img src="../../common/img/logo.png" alt="巨洲云">
        </div>
        <div id="newsTitle" class="col-md-8 col-sm-6 col-xs-6 xj-form-title">蓝凌流程列表</div>
        <div class="col-md-3 col-sm-4 col-xs-4 xj-form-btn">
        </div>
    </div>
</header>
<div class="container-fluid xj-font" style="display: block;"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 col-sm-12 jz">
            <div class="row">
                <div class="col-md-3 slide-left ">
                    <div class="org-title clearfix" style="height: auto;">
                        <div><span class="fa fa-sitemap"></span><span class="tit">流程类别</span></div>
                        <input type="text" data-html="true"  class="form-control mySearchInput pull-left"  style="width: 72%; margin-right: 10px;" id="searchName" data-temp-placeholder="用品分类">
                        <button class="btn btn-sm btnMsearch rm-pad pull-left" onclick="searchDate()">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="ztree-box">
                        <ul id="_zTree" class="ztree"></ul>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 right-content pdrh0 grid-header-justify">
                    <div class="addPad clearfix ">
                        <div class="ordinarySearchTitle">
                            <h2><span class="fa fa-search"></span><span>查询条件</span></h2>
                            <div class="titleRightBox">
                                <!--  <span class="fa closeFormIcon fa-angle-up" id="changeRightIcon"></span>
                                     <button class="btn btn-sm btn-adv senior-btn mr0 pull-right"><span id="highSearchBtn" style="text-align:center;">收起</span>
                                     <i class="fa fa-angle-up" aria-hidden="true" id="highSearchClass"></i></button>-->
                                <button class="btn btn-sm btn-adv reset-btn pull-right mr0 resetForm" onclick="resetFrom()"></button>
                                <button class="btn btn-sm btn-search rm-pad pull-right" onclick="doSearchAction()"><i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div class="xj-form-content condition-con" id="xj-form-content_approver" style="display: block;">
                            <table class="table table-bordered">
                                <tbody>
                                <tr class="form-tr">
                                    <td class="form-label"><label>主题</label></td>
                                    <td style="width: 24%;"> <div class=" form-date">
                                        <input id="flowName" type="text" class="form-control"  placeholder="支持模糊查询"></div></td>
                                    <td class="form-label"><label>申请单编号</label></td>
                                    <td style="width:24%;"> <div class=" form-date">
                                        <input id="flowCode" type="text" class="form-control"> </div> </td>
                                    <td class="form-label"><label>申请人</label></td>
                                    <td style="width: 24%;">
                                        <div class="input-group form-date resetwidth">
                                            <input type="text" class="form-control" id="startUserName" readonly="true" placeholder="请选择">
                                            <input type="hidden" id="startUserId">
                                            <div class="input-group-addon resetposition"><a class="glyphicon glyphicon-remove" onclick="emptyDataObject('startUser');"></a></div>
                                            <span class="input-group-addon w28 single-selector" data-selectortype="person" data-title="选择人员" data-treeparam="{'userStatus':true}" data-savecallback="replacerCallback" readonly="readonly" style="cursor: pointer;">
								                <a class="fa fa-ellipsis-h "></a>
							                </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="form-tr">
                                    <td class="form-label"><label id="approveStatusLabel">发起部门</label></td>
                                    <td style="width: 24%;"> <div class=" form-date">
                                        <input id="startDeptName" type="text" class="form-control"  placeholder="支持模糊查询"></div></td>
                                    <!--<td class="form-label"><label id="approveStatusLabe2l">发起公司</label></td>
                                    <td> <div class=" form-date">
                                        <input id="startCompanyName" name="startCompanyName" type="text" class="form-control"  placeholder="支持模糊查询"></div></td>-->
                                    <td class="form-label"><label>模板名称</label></td>
                                    <td style="width: 24%;"><div class=" form-date">
                                        <input id="templetName" type="text" class="form-control" placeholder="支持模糊查询"> </div> </td>
                                    <td class="form-label"><label>流程发起时间</label></td>
                                    <td style="width: 24%;">
                                        <div class="time_1">
                                            <div class="input-group date form_datetime w100">
                                                <input id="sCreateDate" type="text" class="form-control">
                                                <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('sCreateDate')"></a></div>
                                                <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                            </div>
                                        </div>
                                        <span class="dao">到</span>
                                        <div class="time_1 pull-right">
                                            <div class="input-group date form_datetime w100">
                                                <input id="eCreateDate" type="text" class="form-control">
                                                <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('eCreateDate')"></a></div>
                                                <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar addLeft"></span></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-inline user-list" style="background-color: #F5F5F5;">
                        <!--<div class="form-group pull-left">
                            <span><span class="org-icons list-icon"></span><span class="tit"></span></span>
                            <input id="officeList" type="text" class="form-control" data-temp-placeholder="主题" >
                            <button class="btn btn-sm btn-dim rm-pad" type="button" onclick="searchList()"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>-->
                        <div class="pull-right my-btn-group">
                            <button type="button" class="btn   btn-sm" onclick="javascript:toDetail()">查看</button>
                        </div>
                    </div>


                    <!--流程模板列表-->

                    <div class="xj-main-grid grid-container">
                        <table id="flowInfoList" constraint-layout="true"></table>
                        <div id="pagered"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../common/common.js" type="text/javascript"></script>
<script src="flow_list.js?_v=1.0.0"></script>
</body>
</html>
