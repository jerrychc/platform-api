<header class="container-fluid xj-form-header">
    <div class="row clearfix">
        <div class="col-xs-5 xj-index-logo">
            <img src="../../../common/img/logo.png" alt="巨洲云">
        </div>
        <div class="col-xs-2  xj-form-title" >自由流审批</div>
        <div class="col-xs-5 ">
            <div class="pull-right xj-flow-btn" role="group" id="operationBtnContainer">
                <button type="button" class="btn btn-sm"  id="submit_h" title="close">保存</button>

                <button type="button" class="btn btn-sm"  id="closeWinBtn" title="close">关闭</button>
            </div>
        </div>

    </div>
</header>

<div class="container-fluid">

    <div class="row mt40">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 flow-content-title ">
                    <span id="flowNameTitle" ondblclick="ShowElement(this)">流程标题</span>
                </div>
            </div>
            <div class="row">

                <div class="col-xs-10" style="margin:0 auto;float: none;">
                    <div class="flow-tab-content" id="flowContent">
                        <input type="hidden" id="loginUserId">
                        <input type="hidden" id="loginUserTendId">
                        <input type="hidden" id="toUserIds">
                        <input type="hidden" id="processTitle">
                        <input type="hidden" id="processLink">

                                <div class="row">
                                    <div class="col-md-3">
                                        <i class="fl-ap-icon flow-yewuxinxi" aria-hidden="true"></i>

                                    </div>
                                    <div class="col-md-9 btns-group addTop">
                                        <button type="button" class="btn btn-sm" id="cancelSaveBusiForm" style="display: none;">取消</button>
                                        <button type="button" class="btn btn-sm" id="saveBusiForm" style="display: none;">保存</button>
                                        <button type="button" class="btn btn-sm" id="editBusiForm" style="display: none;">编辑</button>
                                    </div>
                                </div>
                            </div>
                            <div class="xj-form-content">
                                <div class="embed-responsive " style="">
                                    <div id="form-composer"></div>
                                    <iframe class="embed-responsive-item" id="bizForm" name="bizForm" src=""></iframe>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="approve-title clearfix">
                        <span class="tit">自由流审批流程</span>

                        </div>
                        <div class="pull-right">
                            <input type="checkbox" name="isFaverCheckbox">收藏该模板
                        </div>-->

                    <div class="item-box">
                        <div class="item clearfix col-xs-12 pd0">
                            <div class="col-xs-2 tlcenter"><span class="huanjie_Name">环节一</span></div>
                            <div class="item-con clearfix col-xs-9">
                                <div class="type">
                                    <input type="radio" name="h_radio" checked value="2"><span style="margin-right: 20px;">审批</span>
                                    <input type="radio" name="h_radio" value="1"><span>抄送</span>

                                </div>
                                <div class="person-box">
                                    <div class="input-group" style="width: 100%">
                                        <input type="hidden" class="personIds" name="personIds" readonly="">

                                        <div class="input-group-addon" onclick="empty(this)"> <a class="glyphicon glyphicon-remove"></a></div>
                                        <span class="input-group-addon w28" onclick="addMultipleGird(this)">
                                        <a class="fa fa-ellipsis-h fatherNodeSelector">

                                        </span>
                                    </div>
                                </div>

                            </div>
                            <div class="del-box col-xs-1">
                                <a href="#" class="delete_h"></a>
                            </div>

                        <div class="item clearfix col-xs-12 pd0">

                                </div>
                                <div class="person-box">
                                    <div class="input-group" style="width: 100%">
                                        <input type="hidden" class="personIds" name="personIds" readonly="">

                                        <div class="input-group-addon" onclick="empty(this)"> <a class="glyphicon glyphicon-remove"></a></div>
                                        <span class="input-group-addon w28" onclick="addMultipleGird(this)">
                                        <a class="fa fa-ellipsis-h fatherNodeSelector">
                                        </a>
                                        </span>
                                    </div>
                                </div>

                            </div>
                            <div class="del-box col-xs-1">
                                <a href="#" class="delete_h"></a>
                            </div>
                        </div>
                        <div class="item clearfix col-xs-12 pd0 add-new-item">
                            <div class="col-xs-2 tlcenter"><span class="huanjie_Name">新环节</span></div>
                            <div class="item-con clearfix col-xs-9">
                                <div class="add-box">
                                    <span class="add_h">添加新环节</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
