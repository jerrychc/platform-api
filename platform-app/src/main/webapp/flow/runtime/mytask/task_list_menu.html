<body>

<div class="container-fluid xj-font">
  	<div class="row">
    	<div class="col-md-10 col-md-offset-1 container-all">
        <div class="row clearfix">
          	<form class="form-inline" action="">
            <!-- <div class="col-md-6 col-sm-6 col-xs-6"> -->
            <div class="col-xs-12">
            	<div class="ordinarySearchTitle">
                    <h2><span class="fa fa-search"></span><span>查询条件</span></h2>
                    <div class="titleRightBox"><span class="fa fa-angle-up closeFormIcon" id='changeRightIcon' ></span>
                        <button type="button" class="btn btn-sm btn-dim rm-pad" onclick="refreshJqGridData();" ><i class="fa fa-search" aria-hidden="true"></i></button>
                       	<div class="pull-right">
	                  		<button type="button" class="btn btn-sm btn-adv" onclick="setYB();">置为已办</button>
	                	</div>
		                <div class="btns-group pull-right">
		                    <button type="button" class="btn btn-sm" style="display: none;" id="deleteFqTaskBtn">删除</button>
		                </div>
                    </div>
                </div>
              	<div  class="xj-form-content condition-con" id="xj-form-content_starter">
               		<table class="table table-bordered">
                   	<tbody>
                      	<tr class="form-tr">
                      		<td class="form-label"><label>标题</label></td>
                          	<td> 
                          		<div class=" form-date w100">
                              		<input type="text" name="keyword" placeholder="支持模糊查询" id="keyword" onkeypress="if(event.keyCode==13) {refreshJqGridData();return false;}" class="form-control">
                              	</div>
                         	</td>   
                         	<td class="form-label"><label>接收人</label></td>
                          	<td> 
                          		<div class="input-group form-date">
				                    <input id="receiver" name="receiver" type="text" class="form-control"
				                           placeholder="选择接收人（多选）" data-title="选择接收人" data-placeholder="所属接收人" readonly="true">
				                    <input id="receiverId" name="receiverId" type="hidden" >
				                    <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="javascript:$(this).parent().siblings('input').val('');"></a></div>
				                	<span class="input-group-addon w28 multiple-selector" data-selectorType="onlyPerson" data-targetid="receiverId" data-targetname="receiver"
				                      data-title="选择接收人" data-savecallback="receiverCallback">
				                  	<a href="javascript:void(0);" class="fa fa-ellipsis-h" aria-hidden="true"></a></span>
				                </div>
                         	</td> 
                         	<td class="form-label"><label>消息来源</label></td>
                          	<td> 
                          		<select id="resourceType" name="resourceType" class="form-control search-in">
			                      	<option value="-1">全部</option>
			                      	<option value="flow">巨洲云</option>
			                      	<option value="LLOA">蓝凌OA</option>
			                      	<option value="OA">领臣地产</option>
			                    	<!--  <option value="CW">财务系统</option>
			                     	<option value="PU">招标采购</option>
			                      	<option value="SUPPLIER">供方门户</option>
			                      	<option value="CO">成本管理</option>
			                      	<option value="SA">销售管理</option>
			                      	<option value="EOA">EOA</option>
			                      	<option value="FM">资金系统</option>
			                      	<option value="QU">质量管理</option>
			                      	<option value="PT">平台</option>
			                      	<option value="HR">人力资源</option>
			                      	<option value="LI">土地投资</option>
			                      	<option value="EX">费用管理</option>
			                      	<option value="PL">计划管理</option>
			                      	<option value="AD">考勤系统</option>-->
			                  	</select>
                         	</td> 
                        </tr>
                        <tr>
                        	<td class="form-label"><label>查询分类</label></td>
                          	<td> 
                          		<select id="queryType" name="queryType" class="form-control search-in" onchange="disableDatetimepicker(this.value)">
				                    <option value="-1">全部</option>
				                    <option value="DB">待审</option>
				                    <option value="DY">待阅</option>
				                    <option value="HAVE_DONE">已办</option>
				                    <option value="FQ">我的发起</option>
				                </select>
                          	</td>
                        	<td class="form-label"><label>到达时间</label></td>
                          	<td colspan="3"> 
                          		<div class="pull-left divmargin-left">
					                <div class="time_1">
					                    <div class='input-group date form_datetime w100' >
					                        <input id="startDate1_1" name="startDate1_1" type='text' class="form-control" />
					                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('startDate1_1')"></a></div>
					                         <span class="input-group-addon ">
					                         <span class="glyphicon glyphicon-calendar addLeft"></span></span>
					                    </div>
					                </div>
					                <span class="dao">到</span>
					                <div class="time_1 pull-right">
					                    <div class='input-group date form_datetime w100'>
					                        <input id="endDate1_1" name="endDate1_1" type='text' class="form-control" />
					                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('endDate1_1')"></a></div>
					                         <span class="input-group-addon ">
					                         <span class="glyphicon glyphicon-calendar addLeft"></span></span>
					                    </div>
					                </div>
					            </div>
                          	</td>
		                </tr>
		                <tr id="finishDate">
                        	<td class="form-label"><label>完成时间</label></td>
                          	<td colspan="5"> 
                          		<div class="pull-left divmargin-left">
					                <div class="time_1">
					                    <div  class='input-group date form_datetime w100' >
					                        <input id="startDate2_2" name="startDate2_2" type='text' class="form-control" />
					                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('startDate2_2')"></a></div>
					                         <span class="input-group-addon ">
					                         <span class="glyphicon glyphicon-calendar addLeft"></span></span>
					                    </div>
					                </div>
					                <span class="dao">到</span>
					                <div class="time_1 pull-right">
					                    <div  class='input-group date form_datetime w100'>
					                        <input id="endDate2_2" name="endDate2_2" type='text' class="form-control" />
					                        <div class="input-group-addon"><a class="glyphicon glyphicon-remove" onclick="emptyDateObject('endDate2_2')"></a></div>
					                         <span class="input-group-addon ">
					                         <span class="glyphicon glyphicon-calendar addLeft"></span></span>
					                    </div>
					                </div>
					            </div>
                          	</td>
		                </tr>
                   	</tbody>
                   	</table>
              </div>
            </div>
           
          </form>
        </div>
       
      <div class="xj-main-grid grid-container">
        <table id="jqgridList" constraint-layout="true"></table>
          <div id="jqgridPager"></div>
      </div>
    </div>
  </div>
</div>
